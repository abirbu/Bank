<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="log-in-area container" id="logInArea">
            <h1 class="bank-title">Welcome to AB Bank</h1>
            <div class="sign-in-area">
                <h4>Log In</h4>
                <br>
                <input class="form-control" type="text" name="" id="" placeholder="Enter your E-mail">
                <br>
                <input class="form-control" type="password" name="" id="" placeholder="Enter your Password">
                <br>
                <button id="login" class="btn btn-success">Log In</button>
            </div>
        </div>

        <div class="container transection-area" id="transectionArea">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposite">
                        <h5>Deposite</h5>
                        <h2>$ <span id="currentdeposite">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentwithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentbalance">1240</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="container row mt-5">
                <div class="col-md-6">
                    <div class="inputdeposite inputbox">
                        <h4>Deposite</h4>
                        <br>
                        <input class="form-control" type="number" name="" id="depositeinput" placeholder="$ amount you want to deposite">
                        <br>
                        <button id="btndeposite" class="btn btn-success">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputwithdraw inputbox">
                        <h4>Withdraw</h4>
                        <br>
                        <input class="form-control" type="number" name="" id="withdrawinput" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="btnwithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

        </div>


    <script src="./script.js"></script>
</body>
</html>
